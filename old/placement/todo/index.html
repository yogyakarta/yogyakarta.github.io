<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Backbone Todo App</title>
    
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

     <section id="todoapp">
    <header id="header">
      <h1>Todo list</h1>
      <input class="typeahead" type="text" id="new-todo" placeholder="enter stuff to do here...">
       <div class="options">
        <a href="#/">show all</a> |
        <a href="#/pending">show pending</a> |
        <a href="#/completed">show completed</a>
     </div>     
    </header>
    <section id="main">
      <ul id="todo-list"></ul>
    </section>
  </section>

 <!-- Item template -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox"  <%= completed ? 'checked' : '' %>>
      <label><%- title %></label>
      <input class="edit" value="<%- title %>">
      <button class="destroy">remove</button>
    </div>
  </script>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.2/typeahead.bundle.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
